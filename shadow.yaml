general:
  stop_time: 12s
  model_unblocked_syscall_latency: true

network:
  graph:
    type: 1_gbit_switch

hosts:
  monitor:
    network_node_id: 0
    processes:
    - path: h_monitor
      start_time: 0s
  server:
    network_node_id: 0
    processes:
    - path: h_server
      args: "8888"
      start_time: 1s
  client:
    network_node_id: 0
    quantity: 1
    processes:
    - path: h_client
      args: "8888"
      start_time: 6s